<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNIST Predictor - SENATI</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 40px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 { font-size: 2.5em; margin-bottom: 10px; }
        p { font-size: 1.1em; margin-bottom: 20px; }
        input[type="file"] {
            background: white;
            color: #333;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
        }
        button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover { background: #ff5252; transform: scale(1.05); }
        .result {
            margin-top: 25px;
            font-size: 1.5em;
            font-weight: bold;
        }
        img {
            max-width: 150px;
            margin-top: 15px;
            border: 3px solid white;
            border-radius: 10px;
        }
        footer {
            margin-top: 50px;
            font-size: 0.9em;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MNIST Predictor</h1>
        <p>Sube un dígito escrito a mano (28x28 px, fondo blanco)</p>
        
        <form id="upload-form" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <br><br>
            <button type="submit">Predecir Dígito</button>
        </form>

        <div id="result" class="result"></div>
        <img id="preview" src="" alt="" style="display:none;">
        
        <footer>
            Examen Final - Machine Learning y Deep Learning | SENATI
        </footer>
    </div>

    <script>
        document.getElementById('upload-form').onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const response = await fetch('/predict', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();

            if (data.error) {
                document.getElementById('result').innerHTML = `<span style="color:#ff6b6b;">Error: ${data.error}</span>`;
            } else {
                document.getElementById('result').innerHTML = 
                    `Predicción: <strong style="font-size:1.8em;">${data.prediccion}</strong><br>
                     Confianza: ${data.confianza}`;
                document.getElementById('preview').src = `/static/uploads/${data.imagen}`;
                document.getElementById('preview').style.display = 'block';
            }
        };
    </script>
</body>
</html>
